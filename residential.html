<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Residential Properties</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="components/loader.js" defer></script>
  </head>
  <body>
    <main>
      <section id="residential" class="tabs-container">
        <!-- <h1 class="section-title">Residential Properties</h1>-->
        <div class="tabs">
          <a href="#chelsea" class="tab-btn active" data-tab="chelsea"
            >Chelsea Cloisters</a
          >
          <a href="#empire" class="tab-btn" data-tab="empire">Empire Court</a>
          <a href="#endsleigh" class="tab-btn" data-tab="endsleigh"
            >Endsleigh Court</a
          >
        </div>

        <div class="tab-content">
          <!-- Chelsea Cloisters Tab -->
          <div class="tab-panel active" id="chelsea">
            <!--<h2 class="section-title">Chelsea Cloisters</h2>-->
            <div class="carousel">
              <button id="chelseaPrevBtn" class="carousel-btn">❮</button>
              <img
                id="chelseaCarouselImage"
                src="src/Image/Residential/Chelsea Cloisters/Cloisters-01.jpg"
                alt="Chelsea Cloisters Image"
              />
              <button id="chelseaNextBtn" class="carousel-btn">❯</button>
            </div>
          </div>

          <!-- Empire Court Tab -->
          <div class="tab-panel" id="empire">
            <!--<h2>Empire Court</h2>-->
            <div class="carousel">
              <button id="empirePrevBtn" class="carousel-btn">❮</button>
              <img
                id="empireCarouselImage"
                src="src/Image/Residential/Empire Court/Empire-02.jpg"
                alt="Empire Court Image"
              />
              <button id="empireNextBtn" class="carousel-btn">❯</button>
            </div>
          </div>

          <!-- Endsleigh Tab -->
          <div class="tab-panel" id="endsleigh">
            <!-- <h2>Endsleigh</h2>-->
            <div class="carousel">
              <button id="endsleighPrevBtn" class="carousel-btn">❮</button>
              <img
                id="endsleighCarouselImage"
                src="src/Image/Residential/Endsleigh Court/Endsleigh-01.jpg"
                alt="Endsleigh Image"
              />
              <button id="endsleighNextBtn" class="carousel-btn">❯</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
