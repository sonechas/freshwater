<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Real Estate Company - Financials</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="components/loader.js"></script>

  <body>
    <main>
      <section id="financials" class="section active">
      <!--<h2 class="section-title">Residential Sample</h2>-->

          <h3></h3>

            <button class="carousel-btn" id="chelseaPrevBtn">&#10094;</button>

              id="chelseaCarouselImage"

          <!-- Empire Court Carousel -->

          <div class="carousel" id="empire-carousel">
            <button class="carousel-btn" id="empirePrevBtn">&#10094;</button>

              id="empireCarouselImage"

            />

          </div>
